<div class="kpi">
    <div class="kpi-div">
        <div>Power</div>
        <div class="kpi-value">{{power}} kW</div>
    </div>
    <div class="kpi-div">
        <div>Wind Speed</div>
        <div class="kpi-value">{{wind}} m/s</div>
    </div>
    <div class="kpi-div">
        <div>Capital Factor(MTD)</div>
        <div class="kpi-value">{{cf}} %</div>
    </div>
    <div class="kpi-div">
        <div>Availability</div>
        <div class="kpi-value">{{avai}} %</div>
    </div>
</div>
